Parameters:
  ReplicaRegion:
    Type: String

Resources:
  Table:
    Type: AWS::DynamoDB::GlobalTable
    Properties:
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: keyName
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: keyName
          AttributeType: S
      Replicas:
        - Region: !Ref ReplicaRegion


Outputs:
  TableName:
    Value: !Ref Table
